<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endereço</title>
    <link rel="stylesheet" href="endereco.css" />
  </head>
  <body>
    <header>
      <a href="../tela-home/home.html" class="botao">
        <img src="assets/voltar.png"
      /></a>
    </header>
    <main>
      <h1>Endereço</h1>
        <form action="submit">
            <section class="cep-ponto">
              <div class="cep">
                  <label for="cep">CEP</label>
                  <input type="text" />
              </div>
  
              <div class="rua">
                  <label for="rua">Rua</label>
                  <input type="text" />
              </div>
  
              <div class="bairro">
                  <label for="bairro">Bairro</label>
                  <input type="text" />
              </div>
  
              <div class="pontodereferencia">
                  <label for="pontodereferencia">Ponto de Referência</label>
                  <input type="text" />
              </div>
            </section>
            <section class="numero-cidade">
              <div class="numero">
                  <label for="numero">Número</label>
                  <input type="number" />
              </div>
              <div class="complemento">
                  <label for="complemento">Complemento(Opcional)</label>
                  <input type="text" />
              </div>
              <div class="estado">
                  <label for="estado">Estado</label>
                  <input type="text" />
              </div>
              <div class="cidade">
                  <label for="cidade">Cidade</label>
                  <input type="text" />
              </div>
            </section>
        </form>

      <footer>
        <a href="../tela-pagamento/Pagamento.html"><button>Salvar</button></a>
      </footer>
    </main>
  </body>
</html>
